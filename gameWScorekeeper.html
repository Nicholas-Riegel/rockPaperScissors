<script>
// Player's selection

const rawPlayerSelection = prompt("Rock, Paper, Scissors Game! Please type Rock, Paper, or Scissors!");

const playerSelection= rawPlayerSelection.toLowerCase();

// computer's selection
function computerPlay(){
    result=Math.floor(Math.random()*3);
    if (result===0){
        return "rock";
    } else if (result===1){
        return "paper";
    } else {
        return "scissors";
    }
}
const computerSelection = computerPlay();

// Winner
let playerScore=0;
    let computerScore=0;
    let round=0;
    let roundResult;
    /*let roundAndScore= ` (Round: ${ round }, Player: ${ playerScore }, Computer: ${ computerScore })`;*/
function playRound(playerSelection, computerSelection) {    
    if (playerSelection==="rock" && computerSelection==="scissors"){
        playerScore+=1;
        round+=1;
        roundResult= "You chose Rock and Computer chose Scissors! You win round!!";
    } else if (playerSelection==="paper" && computerSelection==="rock"){
        playerScore+=1;
        round+=1;
        return "You chose Paper and Computer chose Rock! You win round!!";
    } else if (playerSelection==="scissors" && computerSelection==="paper"){
        playerScore+=1;
        round+=1;
        roundResult= "You chose Scissors and Computer chose Paper! You win round!!";
    } 
//computer wins
    else if (playerSelection==="scissors" && computerSelection=== "rock"){
        computerScore+=1;
        round+=1;
        roundResult= "You chose Scissors and Computer chose Rock! Computer wins round!!"
    } else if (playerSelection==="rock" && computerSelection==="paper"){
        computerScore+=1;
        round+=1;
        roundResult= "You chose Rock and Computer chose Paper! Computer wins round!!"
    } else if (playerSelection==="paper" && computerSelection==="scissors"){
        computerScore+=1;
        round+=1;
        roundResult= "You chose Paper and Computer chose Scissors! Computer wins round!!"    
//tie: both choose same thing
    } else if (playerSelection==="scissors" && computerSelection=== "scissors"){
        round+=1;
        roundResult= "Tie!! You both chose Scissors!!"
    } else if (playerSelection==="rock" && computerSelection==="rock"){
        round+=1;
        roundResult= "Tie!! You both chose Rock!!"
    } else if (playerSelection==="paper" && computerSelection==="paper"){
        round+=1;
        roundResult= "Tie!! You both chose Paper!!"
    }
    //player Selection not an option
    else {
        return "Oops! That's not an option. Please try again!"
    }
//score keeper
    if (round<5){
        return roundResult +` (Round: ${ round }, Player: ${ playerScore }, Computer: ${ computerScore })`;
    } else if (playerScore>computerScore){
        return "You win game!!";
        playerScore=0;
        computerScore=0;
        round=0;
    } else if (computerScore>playerScore){
        return "Computer wins game!!";
        playerScore=0;
        computerScore=0;
        round=0;
    } else {
        return "Tie game!!";
        playerScore=0;
        computerScore=0;
        round=0;
    }
}

console.log(playRound(playerSelection, computerSelection))

</script>
</body>
