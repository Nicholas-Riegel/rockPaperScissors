<!DOCTYPE html>

<body>
<script>

//game
function playRound() {
    // Player's selection
    const playerSelection = prompt("Rock, Paper, Scissors Game! Please type Rock, Paper, or Scissors!").toLowerCase();

    // computer's selection
    function computerPlay(){
        result=Math.floor(Math.random()*3);
        if (result===0){
            return "rock";
        } else if (result===1){
            return "paper";
        } else {
            return "scissors";
        }
    }
    const computerSelection = computerPlay();

    //case player wins	
    if (playerSelection==="rock" && computerSelection==="scissors"){
        alert("You chose Rock and Computer chose Scissors! You Win!!");
        return "You chose Rock and Computer chose Scissors! You Win!!";
    } else if (playerSelection==="paper" && computerSelection==="rock"){
        alert("You chose Paper and Computer chose Rock! You Win!!");
        return "You chose Paper and Computer chose Rock! You Win!!";
    } else if (playerSelection==="scissors" && computerSelection==="paper"){
        alert("You chose Scissors and Computer chose Paper! You Win!!");
        return "You chose Scissors and Computer chose Paper! You Win!!";
    } 
    //case computer wins
    else if (playerSelection==="scissors" && computerSelection=== "rock"){
        alert("You chose Scissors and Computer chose Rock! Computer Wins!!");
        return "You chose Scissors and Computer chose Rock! Computer Wins!!";
    } else if (playerSelection==="rock" && computerSelection==="paper"){
        alert("You chose Rock and Computer chose Paper! Computer Wins!!");
        return "You chose Rock and Computer chose Paper! Computer Wins!!";
    } else if (playerSelection==="paper" && computerSelection==="scissors"){
        alert("You chose Paper and Computer chose Scissors! Computer Wins!!");
        return "You chose Paper and Computer chose Scissors! Computer Wins!!";    
    //case tie: both choose same thing
    } else if (playerSelection==="scissors" && computerSelection=== "scissors"){
        alert("Tie!! You both chose Scissors!!");
        return "Tie!! You both chose Scissors!!";
    } else if (playerSelection==="rock" && computerSelection==="rock"){
        alert("Tie!! You both chose Rock!!");
        return "Tie!! You both chose Rock!!";
    } else if (playerSelection==="paper" && computerSelection==="paper"){
        alert("Tie!! You both chose Paper!!");
        return "Tie!! You both chose Paper!!";
    //case player input not an option
    } else {
        alert("Oops! That's not an option. Please try again!");
        console.log(playRound());
        return "Player's choice in the previous round was not an option." //order of logs is odd
    }
}

console.log(playRound())

</script>
</body>
