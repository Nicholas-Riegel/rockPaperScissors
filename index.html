<!DOCTYPE html>
<html>
<head>
    <meta lang="en" charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Rock Paper Scissors Game</h1>
            <h2>Choose Rock, Paper or Scissors</h2>
        </header>
        <div id="playerbtns">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="playerChoice">
            <h2>Player Choice: <span id="pc"></span></h2>
        </div>
        <div id="computerChoice">
            <h2>Computer Choice: <span id="cc"></span></h2>
        </div>
        <div id="result">
            <h2>Result: <span id="r"></span></h2>
        </div>
        <div id="score">
            <h2>Player Score: <span id="playerScore"></span></h2>
            <h2>Computer Score: <span id="computerScore"></span></h2>
        </div>
        <footer>
            <button id="reload">Start Again</button>
        </footer>
    </div>
    <script src="js.js"></script>
</body>
</html>
